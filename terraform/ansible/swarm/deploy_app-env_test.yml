- hosts: cluster
  tasks:


    - name: create docker_service group
      add_host:
        hostname: "{{ item }}"
        groups: swarm
      with_items: "{{ ansible_play_hosts | default(play_hosts) }}"
      run_once: true

    - name: Print the ip of first node
      debug:
        msg: "Swarm active nodes {{item}}"
      with_items: "{{ ansible_default_ipv4.address }}"
      run_once: true


- name: Ansible Copy docker-compose-swarm.yaml Local to first node
  hosts: swarm
  tasks:
    - name: copying docker compose file
      become: true
      copy:
        src: ../../../docker-compose-swarm-env_test.yaml
        dest: ./docker-compose-swarm-env_test.yaml
      run_once: true
    - name: deploy covid19-env_test app
      shell: docker stack deploy --compose-file docker-compose-swarm-env_test.yaml covid19-env_test
      run_once: true